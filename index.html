<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>FT&C</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 100vw;
      height: 100vh;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .d-block {
      display: block;
    }

    .w-p-75 {
      width: 75%;
    }

    .mt-2 {
      margin-top: 4px;
    }

    .mt-4 {
      margin-top: 8px;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="center">
      <p style="font-size: 1em">페이지 개편 중입니다</p>
      <br />
      <button type="button" style="padding: 2px 4px" onclick="toggleBizInfo()">사업자 정보</button>
      <p class="w-p-75 mx-auto mt-4" id="bizInfo" hidden="hidden" style="font-size: 0.75em;">에프티앤씨 주식회사 | 대표 황영오 | 경기도
        성남시 분당구 황새울로200번길 36, 1016호 | 사업자등록번호: 215-86-93288 | 통신판매신고: 2015-경기성남-1486</p>
    </div>
  </div>
</body>
<script>
  function toggleBizInfo() {
    const el = document.getElementById('bizInfo')
    el.hidden = !el.hidden
  }
</script>
</html>
